<div class="container">
    <div class="srow clrleft card_details dashb_info">
        <h1 class="admin_heading_h1">Exception Report</h1>
        <div class="srow clrleft dashboard-details inner-content-info">
            <div class="row">
                <div class="col-lg-12">
                    <div id="table_scroll" #TABLE class="srow table-responsive">

                        <table mat-table #table [dataSource]="dataSource">
                            <ng-container matColumnDef="sno">
                                <th mat-header-cell *matHeaderCellDef>S No</th>
                                <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
                            </ng-container>
                            <ng-container matColumnDef="createdate">
                                <th mat-header-cell *matHeaderCellDef >Date</th>
                                <td mat-cell *matCellDef="let row">{{row.createdate}}</td>
                            </ng-container>
                            <ng-container matColumnDef="userid">
                                <th mat-header-cell *matHeaderCellDef>Student Id</th>
                                <td mat-cell *matCellDef="let row">{{row.userid}}</td>
                            </ng-container>
                            <ng-container matColumnDef="quizid">
                                <th mat-header-cell *matHeaderCellDef>Quiz Id</th>
                                <td mat-cell *matCellDef="let row">{{row.quizid}}</td>
                            </ng-container>
                            <ng-container matColumnDef="apppage">
                                <th mat-header-cell *matHeaderCellDef>App Page</th>
                                <td mat-cell *matCellDef="let row">
                                    <p>{{row.apppage}}</p>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="exceptionname">
                                <th mat-header-cell *matHeaderCellDef>Exception Name</th>
                                <td mat-cell *matCellDef="let row">
                                    <p>{{row.exceptionname}}</p>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="exceptiondetails">
                                <th mat-header-cell *matHeaderCellDef>Exception Detail</th>
                                <td mat-cell *matCellDef="let row">
                                    <p>{{row.exceptiondetails}}</p>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <!-- <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                            </tr> -->
                        </table>
                    </div>
                    <div class="srow">
                        <mat-paginator [pageSizeOptions]="[30, 60, 100]" id="paginator"></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
