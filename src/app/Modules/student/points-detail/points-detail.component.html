<div class="srow load_circles_transbg" *ngIf="loader">
    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>
</div>
<!-- For Earned Points -->
<div class="row" *ngIf="pointSwitch==1">
    <div class="col-lg-12">
        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Earned Points</h1>
            <div class="srow clrleft dashboard-details">
                <div class="row">
                   
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Spent Points</h1>
            <div class="srow clrleft dashboard-details">
                <div class="row">
                   
                </div>
            </div>
        </div>
    </div>
