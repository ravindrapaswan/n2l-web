<div class="srow load_circles_transbg" *ngIf="loader">
    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Dashboard</h1>
            <div class="srow clrleft dashboard-details">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card o_light_bg cards_points">
                            <div class="card-body">
                                <div class="srow clrleft text-center play_student_card">
                                    <h2>Earned Points</h2>
                                    <h3>{{EarnedPonits}}</h3>
                                    <span><a (click)="SwitchToPointsDetail(1)">View
                                            <mat-icon>visibility</mat-icon></a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card b_light_bg cards_points">
                            <div class="card-body">
                                <div class="srow clrleft text-center play_student_card">
                                    <h2>Spent Points</h2>
                                    <h3>{{SpentPoints}}</h3>
                                    <span><a (click)="SwitchToPointsDetail(2)">View
                                            <mat-icon>visibility</mat-icon></a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <!-- For Earned Points -->
                <div class="row" *ngIf="pointSwitch==1">
                    <div class="srow">
                        <h1 style="color: #3534bb;">Earned Points :- </h1>
                        <button mat-raised-button style="width: 5px;" (click)="SwitchToPointsDetail(0)"><mat-icon>close</mat-icon></button>
                    </div>

                    <div id="table_scroll" #TABLE class="srow table-responsive">
                        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" id="data_table">
                            <ng-container matColumnDef="assignmenttype">
                                <th mat-header-cell *matHeaderCellDef>Assignment Type</th>
                                <td mat-cell *matCellDef="let row">{{row.assignmenttype
                                    }}</td>
                            </ng-container>
                            <ng-container matColumnDef="assignedpoints">
                                <th mat-header-cell *matHeaderCellDef>Earned Points</th>
                                <td mat-cell *matCellDef="let row">{{row.assignedpoints}}</td>
                            </ng-container>
                            <ng-container matColumnDef="uploaddate">
                                <th mat-header-cell *matHeaderCellDef>Uploaded Date</th>
                                <td mat-cell *matCellDef="let row"> {{row.uploaddate}} </td>
                            </ng-container>
                            <ng-container matColumnDef="quiztopicname">
                                <th mat-header-cell *matHeaderCellDef>Quiz Topic Name</th>
                                <td mat-cell *matCellDef="let row"> {{row.quiztopicname}} </td>
                            </ng-container>

                            <ng-container matColumnDef="view">
                                <th mat-header-cell *matHeaderCellDef>File</th>
                                <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary"
                                        (click)="viewFile(row.filepath,row.filetype)">
                                        <mat-icon>cloud_download</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <!-- <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                            </tr> -->
                        </table>
                    </div>
                    <div class="srow">
                        <mat-paginator [pageSizeOptions]="[25, 50, 100]" id="paginator"></mat-paginator>
                    </div>


                </div>

                <!-- For Spent Points -->
                <div class="row" *ngIf="pointSwitch==2">
                    <h1 style="color: #3534bb;">Spent Points :-</h1>

                </div>
            </div>
        </div>
    </div>
</div>
