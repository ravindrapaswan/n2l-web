<div class="srow load_circles_transbg" *ngIf="loader">
  <div class="load_circles">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="srow clrleft pop_boxes">
  <div class="srow clrleft card_details">
    <mat-dialog-content class="mat-typography webinar_register">

      <h1 class="admin_heading_h1">Register In Webinar</h1>

      <form [formGroup]="WebinarRegistrationForm">
        <div class="row">
          <div class="col-lg-8 offset-md-2 mb-3">
            <h2 class="text-center">{{data.topic}}</h2>
          </div>
          <div class="col-lg-8 offset-md-2 mb-3">
            <div class="row">
              <div class="col-lg-12 mb-3">
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Name</mat-label>
                  <input autocomplete="off" formControlName="Name" matInput placeholder="Enter Full Name" required [readonly]="true">
                </mat-form-field>
              </div>

              <div class="col-lg-12 mb-3">
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Mobile Number</mat-label>
                  <input autocomplete="off" formControlName="MobileNumber" matInput placeholder="Enter Mobile Number"
                    required [readonly]="true">
                </mat-form-field>
              </div>

              <div class="col-lg-12 mb-3">
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Email</mat-label>
                  <input autocomplete="off" formControlName="email" matInput placeholder="Enter Email" required [readonly]="true">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-lg-12 text-center">
            <div class="srow clrleft">
              <button mat-button mat-dialog-close color="info" class="mr-10">Cancel</button>
              <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial
                (click)="RegisterInWebinar()">Register</button>
            </div>
          </div>
        </div>
      </form>
    </mat-dialog-content>
  </div>
</div>
