<div class="srow load_circles_transbg" *ngIf="loader">
    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Edit Webinar</h1>
            <div class="srow clrleft dashboard-details">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="table_scroll" #TABLE class="srow table-responsive">
                            <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" id="data_table">
                                <ng-container matColumnDef="topic">
                                    <th mat-header-cell *matHeaderCellDef>Topic</th>
                                    <td mat-cell *matCellDef="let row">{{row.topic}}</td>
                                </ng-container>
                                <ng-container matColumnDef="duration">
                                    <th mat-header-cell *matHeaderCellDef>Duration</th>
                                    <td mat-cell *matCellDef="let row">{{row.duration}}</td>
                                </ng-container>

                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef>Date</th>
                                    <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd-MM-yyyy'}} </td>
                                </ng-container>
                                <ng-container matColumnDef="starttime">
                                    <th mat-header-cell *matHeaderCellDef>Start Time</th>
                                    <td mat-cell *matCellDef="let row"> {{row.starttime}} </td>
                                </ng-container>
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef>Description</th>
                                    <td mat-cell *matCellDef="let row">{{row.description}}</td>

                                </ng-container>
                                <ng-container matColumnDef="picturelink">
                                    <th mat-header-cell *matHeaderCellDef>Banner</th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-mini-fab color="Edit"  (click)="viewPhoto(row.picturelink)">
                                            <mat-icon>image</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="videolink">
                                    <th mat-header-cell *matHeaderCellDef>Video</th>
                                    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary" (click)="ViewWebinarVideo(row.videolink)" >
                                            <mat-icon>video_library</mat-icon>
                                        </button>

                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="zoomlink">
                                    <th mat-header-cell *matHeaderCellDef>Zoom Link</th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-mini-fab color="Edit" (click)="openZoom(row.zoomlink)">
                                            <mat-icon>touch_app</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Edit">
                                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                                    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="accent" (click)="EditDialog(row.webinarid)">
                                            <mat-icon>edit</mat-icon>
                                        </button>

                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Delete">
                                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                                    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="warn" (click)="DeleteWebinar(row.webinarid)">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>

                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <!-- <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                                </tr> -->
                            </table>
                            
                        </div>
                        <div class="srow">
                            <mat-paginator [pageSizeOptions]="[30, 60, 100]" id="paginator"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
