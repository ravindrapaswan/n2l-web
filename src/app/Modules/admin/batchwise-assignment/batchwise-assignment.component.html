<div class="row">
    <div class="col-lg-12">
        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Batchwise Assignments</h1>
            <div class="srow clrleft dashboard-details">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">

                            <form>
                                <div class="row">
                                    
                                    <div class="col-md-3 mb-3">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Select Course</mat-label>
                                            <mat-select [(value)]="selectedCourse" placeholder="All" (selectionChange)="showBtnWuthSelection()">
                                              <mat-option value="">All</mat-option>
                                              <mat-option *ngFor="let courseName of uniqueCourseNames" [value]="courseName">
                                                {{ courseName }}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                       
                                    </div>
                                    
                                    <div class="col-md-3 mb-3">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Select Batch</mat-label>
                                            <mat-select [(value)]="selectedBatch" placeholder="All" (selectionChange)="showBtnWuthSelection()">
                                              <mat-option value="">All</mat-option>
                                              <mat-option *ngFor="let batchName of uniqueBatchName" [value]="batchName">
                                                {{ batchName }}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                    </div>
                                    

                                    

                                      <div class="col-md-3 mb-5" style="margin-top: 10px;">
                                        <button *ngIf="showBtn" (click)="showReport()" class="btn btn-primary btn-block">Show Report</button>
                                        <button *ngIf="hideBtn" (click)="hideReport()" class="btn btn-primary btn-block">Hide Report</button>
                                      </div>

                                </div>
                            </form>
                        </div>


                        <div id="table_scroll" #TABLE class="srow table-responsive" *ngIf="showTable">
                            <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" id="data_table" matSort>
                                
                                <ng-container matColumnDef="sno">
                                    <th mat-header-cell *matHeaderCellDef>S No</th>
                                    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
                                  </ng-container>

                                <ng-container matColumnDef="studentName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                    <td mat-cell *matCellDef="let row">{{row.studentName}}</td>
                                </ng-container>

                                <ng-container matColumnDef="totalAssignments">
                                    <th mat-header-cell *matHeaderCellDef>Total Assignments</th>
                                    <td mat-cell *matCellDef="let row">{{row.totalAssignments}}</td>
                                </ng-container>

                                <ng-container matColumnDef="totalPoints">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Points</th>
                                    <td mat-cell *matCellDef="let row"> {{row.totalPoints}} </td>
                                </ng-container>

                            
                                <ng-container matColumnDef="view">
                                    <th mat-header-cell *matHeaderCellDef>Details</th>
                                    <td mat-cell *matCellDef="let row">
                                      <button mat-mini-fab color="primary" (click)="getAssignmentbyStudentid(row.studentid, row.studentName)">
                                        <mat-icon> info </mat-icon>
                                      </button>
                                    </td>
                                  </ng-container>
                                  

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>
                           
                        </div>
                        
                        <div class="srow">
                          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" id="paginator"></mat-paginator>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
