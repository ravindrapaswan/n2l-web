<div class="srow load_circles_transbg" *ngIf="loader">
    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Upload Excel File</h1>
            <div class="srow clrleft dashboard-details">

                <div class="row">
                    <!-- <div class="col-md-4 mb-3">
                        <label class="form-label">Upload the excel file for bulk insert </label>
                        <input type="file" class="form-control" (change)="selectFile($event)" accept=".xlsx" #fileInput>
                    </div> -->

                    <div class="col-md-4 mb-3 mt-3">
                        <div class="input-files">
                            <label>Upload the excel file for bulk insert</label>
                            <input type="file" class="form-control" (change)="selectFile($event)" accept=".xlsx" #fileInput>
                        </div>
                    </div>

                    <div class="col-md-4 offset-md-4 mb-3">
                        <Label class="srow" style="font-weight: 700;">Download sample Excel Formate </Label>
                        <a (click)="ExcelDownload()" class="excle_download" title="Download sample Excel Formate">
                            <img src="/assets/images/excel-ico.png" />
                        </a>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" (click)="Submit(fileInput)" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
