<div class="srow load_circles_transbg" *ngIf="loader">
    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="srow clrleft card_details dashb_info">
            <h1 class="admin_heading_h1">Student List</h1>
            <div class="srow clrleft dashboard-details">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="table_scroll" #TABLE class="srow table-responsive">

                            <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" id="data_table">
                                <ng-container matColumnDef="userid">
                                    <th mat-header-cell *matHeaderCellDef>UserId</th>
                                    <td mat-cell *matCellDef="let row"> {{row.userid}} </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Name</th>
                                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                                </ng-container>

                                <!-- <ng-container matColumnDef="gender">
                                    <th mat-header-cell *matHeaderCellDef>Gender</th>
                                    <td mat-cell *matCellDef="let row">{{row.gender}}</td>
                                </ng-container> -->
                                <ng-container matColumnDef="date_of_registration">
                                  <th mat-header-cell *matHeaderCellDef>Date of Registration</th>
                                  <td mat-cell *matCellDef="let row">{{row.date_of_registration}}</td>
                                </ng-container>

                                <ng-container matColumnDef="mobilenumber">
                                    <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
                                    <td mat-cell *matCellDef="let row">{{row.mobilenumber}}</td>

                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Email</th>
                                    <td mat-cell *matCellDef="let row">
                                        <p>{{row.email}}</p>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="photo">
                                    <th mat-header-cell *matHeaderCellDef>Photo</th>
                                    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary"
                                            (click)="viewPhoto(row.photo)">
                                            <mat-icon> visibility </mat-icon>
                                        </button>

                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="edit">
                                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                                    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="accent"
                                            (click)="edit(row.userid)">
                                            <mat-icon> edit </mat-icon>
                                        </button> </td>
                                </ng-container>
                                <ng-container matColumnDef="delete">
                                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                                    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="warn"
                                            (click)="deleteUser(row.userid)">
                                            <mat-icon> delete_outline </mat-icon>
                                        </button> </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                <!-- <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                                </tr> -->
                            </table>
                        </div>
                        <div class="srow">
                            <mat-paginator [pageSizeOptions]="[30, 60, 100]" id="paginator"></mat-paginator>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
