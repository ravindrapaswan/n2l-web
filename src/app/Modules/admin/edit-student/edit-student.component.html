<div class="srow load_circles_transbg" *ngIf="loader">
    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div class="srow clrleft pop_boxes">
    <div class="srow clrleft card_details mb-0">
        <mat-dialog-content class="mat-typography webinar_register">
            <h1 class="admin_heading_h1">Edit Profile</h1>
            <div class="row">
                <form [formGroup]="StudentUpdateForm" class="pt_20">
                    <div class="row">

                        <div class="col-md-4 mb-3">
                            <mat-form-field appearance="outline" style="width: 100%">
                                <mat-label>Name</mat-label>
                                <input autocomplete="off" formControlName="Name" matInput placeholder="Enter FullName"
                                    required>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4 mb-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Gender</mat-label>
                                <mat-select formControlName="Gender" [(value)]="selectedGenderId" >
                                    <mat-option *ngFor="let g of Gender" [value]="g.genderid">{{g.gendername
                                        }}</mat-option>
                                </mat-select>
                                <mat-error>Select Gender</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4 mb-3">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>DOB</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="DOB" placeholder="yyyy/mm/dd"
                                    >
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-4 mb-3">
                            <mat-form-field appearance="outline" style="width: 100%">
                                <mat-label>Mobile Number</mat-label>
                                <input autocomplete="off" formControlName="MobileNumber" matInput
                                    placeholder="Enter Mobile Number" required [readonly]="true">
                            </mat-form-field>
                        </div>

                        <div class="col-md-4 mb-3">
                            <mat-form-field appearance="outline" style="width: 100%">
                                <mat-label>Email</mat-label>
                                <input autocomplete="off" formControlName="email" matInput placeholder="Enter email"
                                     [readonly]="true">
                            </mat-form-field>
                        </div>

                        <div class="col-md-4 mb-3">
                            <div class="input-files">
                                <label>Photo</label>
                                <input type="file" class="form-control" (change)="selectPhoto($event)">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3 text-center">
                            <button mat-button mat-dialog-close mat-dialog-close color="info">Cancel</button>
                            <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateStudent()" mat-raised-button color="primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-dialog-content>
    </div>
</div>
