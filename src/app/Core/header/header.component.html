<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <div class="navbar-brand-box">
                <a class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="assets/images/logo-sm.svg" alt="" height="24">
                    </span>
                    <span class="logo-lg">
                        <img src="assets/images/N2lLogo.png" alt="" height="24"> <span class="logo-txt">N2L Academy</span>
                    </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn" >
                <i class="fa fa-fw fa-bars"></i>
            </button>
        </div>

        <div class="d-flex">
            <div class="dropdown d-inline-block admin_info">
                <button type="button" class="btn header-item bg-soft-light border-start border-end"
                    id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img *ngIf="isProfilePhoto==true" class="rounded-circle header-profile-user" [src]="ProfilePhoto"
                        alt="Header Avatar">
                    <img *ngIf="isProfilePhoto==false" class="rounded-circle header-profile-user" src="assets/images/user_ico2.jpg"
                        alt="Header Avatar">
                    <span class="d-none d-xl-inline-block ms-1 fw-medium">{{UserName}}</span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                    <small class="srow clrleft">{{role}}</small>
                </button>
                
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- <a class="dropdown-item" routerLink=""><i
                            class="mdi mdi-face-profile font-size-16 align-middle me-1"></i> Profile</a>
                    <div class="dropdown-divider"></div> -->
                    <a class="dropdown-item" routerLink="" (click)="Logout()"><i
                            class="mdi mdi-logout font-size-16 align-middle me-1"></i> Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
