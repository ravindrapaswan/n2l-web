<div class="srow load_circles_transbg" *ngIf="loader">

    <div class="load_circles">
        <mat-spinner></mat-spinner>
    </div>

</div>

<div class="container">
    <div class="content">

       
            <div class="row m-auto text-center">
                <div class="col-md-3">
                    <div class="srow clrleft learn-tabes">
                        <a routerLink="/register" title="Register">
                            <figure>
                                <img src="assets/images/register2.jpeg" alt="Join" class="img-responsive" /> 
                            </figure>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="srow clrleft learn-tabes">
                        <a routerLink="/contact"  title="Contact">
                            <figure>
                                <img src="assets/images/4.png" alt="Contact" class="img-responsive" />
                            </figure>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="srow clrleft learn-tabes">
                        <a target="_blank" href="https://n2lacademy.graphy.com/courses/Basic-English-Speaking-Course-in-30-days-6572fe16e4b0d7919dca592a-6572fe16e4b0d7919dca592a" title="Join">
                            <figure>
                                <img src="assets/images/1.png" alt="Register" class="img-responsive" />
                                
                            </figure>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="srow clrleft learn-tabes">
                        <a (click)="install()" target="_blank" title="Install">
                            <figure>
                                <img src="assets/images/3.png" alt="Install" class="img-responsive" />
                            </figure>
                        </a>
                    </div>
                </div>
        </div>
        <!-- <a href="#"><img src="assets/images/Google_Play_Store_badge_EN.svg" alt="Download from Play Store"></a> -->

      </div>
    <div class="row">
        <div class="col-md-6">
            <div class="srow clrleft home_infos">
                
                <h2 id="h_login_head">Login</h2>
                <!-- Login Form -->
                <div class="srow clrleft l_login">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <div class="row">

                            <div class="col-lg-12 mb-3">
                                <mat-form-field appearance="outline" style="width: 100%">
                                    <mat-label>User Id</mat-label>
                                    <input autocomplete="off" formControlName="MobileNumber" matInput
                                        placeholder="Enter Mobile Number" required>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-12 mb-1">
                                <mat-form-field appearance="outline" style="width: 100%">
                                    <mat-label>Password</mat-label>
                                    <input autocomplete="off" matInput formControlName="password" type="password"
                                        placeholder="Enter Password" required>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-12 mb-3">
                                <div class="srow clrleft text-right l_forgot">
                                    <small><a routerLink="/forgetPassword" title="Forgot Password">Forgot
                                            Password</a></small>
                                </div>
                            </div>

                            <div class="col-lg-12 text-center">
                                <button type="submit" mat-raised-button color="primary"
                                    style="width: 100%;">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Webinar Section -->
        <div class="col-md-6 mt-auto text-center">
            <figure>
                <img src="assets/images/new_image.png" alt="Install" class="img-fluid" />
            </figure>
        </div>
        
    </div>
</div>
